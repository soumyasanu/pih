            </div>
            <div class="slide fade-in">
                <img src="12.jpeg" alt="Image 2">

            </div>

                <img src="13.jpeg" alt="Image 3">

            </div>
        </div>

        <!-- Dots for navigation -->
        <div class="dots-container">

            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
